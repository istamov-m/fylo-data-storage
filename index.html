<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <div class="file-manipulation">
      <img class="logo" src="images/logo.svg" alt="logo">

      <div class="file">
        <button><img src="images/icon-document.svg" alt=""></button>
        <button><img src="images/icon-folder.svg" alt=""></button>
        <button><img src="images/icon-upload.svg" alt=""></button>
      </div>
    </div>

    <div class="storage">
      <div class="storage-ch">

        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="range-bg">
          <div class="range">
            <div class="range-end"></div>
          </div>
        </div>
        
        <div class="size">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
        <div class="message">
          <div class="inf">
            <h1>185</h1>
            <p>gb left</p>
          </div>
          <div class="triangle"></div>
        </div>
        
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/istamov-m" target="_blank">Muboriz</a>.
  </footer>
</body>
</html>
